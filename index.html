<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <link rel="stylesheet" href="./css/main.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />
  <script type="module" src="./js/main.js" defer></script>
</head>

<body>
  <main>
    <section class="game-area">
      <header class="stats">
        <div class="stat">High Score: <span id="high-score">0</span></div>
        <div class="stat">Score: <span id="score">0</span></div>
        <div class="stat">Timer: <span id="timer">00:00</span></div>
      </header>
      <div class="game-board"></div>
      <div class="controller-keys">
        <button type="button" class="controller-key up" data-key="ArrowUp">
          <i class="ri-arrow-up-fill"></i>
        </button>
        <button type="button" class="controller-key down" data-key="ArrowDown">
          <i class="ri-arrow-down-fill"></i>
        </button>
        <button type="button" class="controller-key left" data-key="ArrowLeft">
          <i class="ri-arrow-left-fill"></i>
        </button>
        <button type="button" class="controller-key right" data-key="ArrowRight">
          <i class="ri-arrow-right-fill"></i>
        </button>
      </div>
    </section>
  </main>

  <div class="modal">
    <div class="start-game">
      <h3>Welcome to the Snake game</h3>
      <button type="button" class="start-btn">Start Game</button>
    </div>
    <div class="restart-game hide">
      <h3>Game Over</h3>
      <button type="button" class="restart-btn">Restart Game</button>
    </div>
  </div>
</body>

</html>
